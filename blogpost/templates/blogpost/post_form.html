{% extends 'blogpost/base.html' %}


{% block content %}
<h1>Create a New Blog Post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Post</button>
    </form>
    <a href="{% url 'blogpost:post_list' %}">Back to Blog</a>

{% endblock %}
